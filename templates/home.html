{% extends 'base.html' %}
{% block content %}

<h2 class="text-center mb-3">Questions</h2>
{% if questions %}
{% for question in questions %}
<div class="card-mb-3">
    <div class="card-body">
        <p class="lead">{{ question.text }}</p>
        <a href="{{ question.get_absolute_url }}" class="btn btn-primary">Vote Now</a>
        <a href="" class="btn btn-success">Results</a>
    </div>
</div>
{% endfor %}
{% else %}
<p>There are no available questions</p>
{% endif %}
{% endblock %}
